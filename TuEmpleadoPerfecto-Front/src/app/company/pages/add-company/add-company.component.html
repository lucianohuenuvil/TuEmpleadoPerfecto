<div class="container text-center">

    <h2>Agregar nueva empresa</h2>
</div>

<form class="container border p-3" [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div class="form-group pb-3">
        <label>Rut Empresa:</label>
        <input type="number" class="form-control" placeholder="Ingresar Rut empresa" required formControlName="rut">
    </div>
    <div class="form-group pb-3">
        <label>Nombre Empresa:</label>
        <input type="text" class="form-control" placeholder="Ingresar Nombre Empresa" required formControlName="nombre">
    </div>
    <div class="form-group pb-3">
        <label>Dirección:</label>
        <input type="text" class="form-control" placeholder="Ingresar Dirección Empresa" required formControlName="direccion">
    </div>
    <div class="form-group pb-3">
        <label>Teléfono:</label>
        <input type="number" class="form-control" placeholder="Ingresar el teléfono Empresa" required  formControlName="telefono">
    </div>
    <button  type="submit" class="btn btn-primary">Submit</button>
</form>
