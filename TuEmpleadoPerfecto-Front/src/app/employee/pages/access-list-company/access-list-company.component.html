<div class="container">
    <h3 class="text-center">Selecciona una empresa para ver sus empleados</h3>

    <ul class="list-group">

        <li class="list-group-item" *ngFor="let company of companyName">
          


          <div class="row justify-content-center p-3">


            <div class="col-4">
              <p> Empresa: {{company.nombre}} </p>
               
            </div>
            <div class="col-4">
              
                <button routerLink="company/{{company.rut}}"  class="btn btn-success"> Ver empleados</button>
            </div>
            <div class="col-4">
              <button routerLink="addEmployee/{{company.rut}}" class="btn btn-info"> Agregar nuevo empleado</button>
            </div>
          </div>
        </li>
      </ul>


</div>
